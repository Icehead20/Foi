<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comics</title>
    <link rel="stylesheet" href="General.css">
    <style>
        .species-button {
            position: fixed;
            top: 50%;
            left: 20px;
            transform: translateY(-50%);
            background-color: rgba(100, 100, 100, 0.4);
            color: #ffcc00;
            padding: 12px 20px;
            border-radius: 10px;
            font-size: 1.3em;
            text-decoration: none;
            font-weight: bold;
            transition: background-color 0.3s ease, transform 0.2s ease;
            backdrop-filter: blur(5px);
        }
        .species-button:hover {
            background-color: rgba(150, 150, 150, 0.6);
            transform: translateY(-50%) scale(1.05);
        }
		.comics-grid {
			display: grid;
			grid-template-columns: repeat(3, 1fr);
			gap: 30px;
			justify-content: center;
			max-width: 1000px;
			margin: 30px auto;
		}
		.comic-item {
			text-align: center;
			cursor: pointer;
			transition: transform 0.2s ease, box-shadow 0.2s ease;
		}
		.comic-item:hover {
			transform: scale(1.03);
			box-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
		}
		.comic-item img {
			width: 100%;
			height: auto;
			max-width: 300px;
			border: 1px solid white;
			border-radius: 8px;
		}
		.comic-item p {
			margin-top: 8px;
			color: #ffcc00;
			font-weight: bold;
		}
    </style>
</head>
<body>
    <a href="BranchesOfLife.html" class="species-button">â¬… Bestiary</a>

    <div class="container">
        <h1 class="title">Comics</h1>
        <p class="intro">Discover the stories that occur on this world!</p>
        <div class="separator"></div>

        <h2 class="section-title">Beerl Tunes</h2>
        <div class="separator"></div>

        <div id="comicsGallery" class="comics-grid"></div>

        <div class="separator"></div>
		<div class="separator"></div>
    </div>

    <script>
        async function loadComics() {
            const gallery = document.getElementById("comicsGallery");

            try {
                const comicFolders = ["01", "02"];

                comicFolders.forEach(folder => {
                    const comicDiv = document.createElement("div");
                    comicDiv.className = "comic-item";

                    const img = document.createElement("img");
                    img.src = `Comics/${folder}/00.jpg`;
                    img.alt = `Comic ${folder}`;
                    img.loading = "lazy";

                    comicDiv.appendChild(img);

                    comicDiv.onclick = () => {
                        localStorage.setItem("selectedComic", folder);
                        window.location.href = "ComicDetail.html";
                    };

                    gallery.appendChild(comicDiv);
                });

            } catch (error) {
                gallery.innerHTML = `<p>Error loading comics.</p>`;
                console.error(error);
            }
        }

        loadComics();
    </script>
</body>

</html>
